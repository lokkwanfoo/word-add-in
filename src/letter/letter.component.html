<header class="ms-welcome__header ms-bgColor-neutralLighter ms-u-fadeIn500">
    <img width="90" height="90" src="../../assets/logo-filled.png" alt="my-office-add-in" title="my-office-add-in" />
    <h1 class="ms-fontSize-su ms-fontWeight-light ms-fontColor-neutralPrimary">{{welcomeMessage}}</h1>
</header>

<main class="ms-welcome__main">

    <h2 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20"> Discover what my-office-add-in can do for you today! </h2>

    <ul class="ms-List ms-welcome__features ms-u-slideUpIn10">
        <li class="ms-ListItem">
            <i class="ms-Icon ms-Icon--Ribbon"></i>
            <a href="" class="ms-font-m ms-fontColor-neutralPrimary">Brief</a>
        </li>
        <li class="ms-ListItem">
            <i class="ms-Icon ms-Icon--Unlock"></i>
            <a class="ms-font-m ms-fontColor-neutralPrimary">Unlock features and functionality</a>
        </li>
        <li class="ms-ListItem">
            <a class="ms-font-m ms-fontColor-neutralPrimary">Create and visualize like a pro</a>
        </li>
    </ul>

    <br />
    <br />
 
    <p class="ms-font-l">Modify the source files, then click <b>Run</b>.</p>
     
    <div role="button" class="ms-welcome__action ms-Button ms-Button--hero ms-u-slideUpIn20" (click)="createContentControl()">
        <span class="ms-Button-label">Run</span>
        <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--ChevronRight"></i></span>
    </div>

</main>
